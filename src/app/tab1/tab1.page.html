<ion-content>
  <swiper-container autoplay="3000" speed="800" pagination="true">
    <swiper-slide><img src="../../assets/banner1.jpg" /></swiper-slide>
    <swiper-slide><img src="../../assets/banner2.jpg" /></swiper-slide>
    <swiper-slide><img src="../../assets/banner3.jpg" /></swiper-slide>
  </swiper-container>

  <div class="main">
    <h2>Mais vendidos</h2>
    <ion-grid>
      <ion-row>
        <app-card1
          *ngFor="let p of produtos"
          imagem="{{p.imagem}}"
          titulo="{{p.titulo}}"
          preco="{{p.preco}}"
          promo="{{p.promo}}"
          precoPromo="{{p.precoPromo}}"
          estoque="{{p.quant}}"
          botao="Adicionar ao carrinho"
        />
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
