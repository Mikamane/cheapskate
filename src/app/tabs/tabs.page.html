<ion-header>
  <div class="headerBar"></div>
  <img src="../../assets/logo.png" class="logo" />

  <ion-badge color="danger">{{cartService.getItems()}}</ion-badge>

  <!-- Modal do carrinho -->
  <ion-button (click)="setOpen(true)" class="cartButton" shape="round">
    <ion-icon class="cartIcon" name="cart"></ion-icon
  ></ion-button>

  <!-- ----------------- -->
</ion-header>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Carrinho de compras</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-card class="cardHistorico">
      <ion-card-content>
        <ion-list>
          <ion-item
            *ngFor="let f of favoritos | slice:0:cartService.getItems()"
          >
            <ion-thumbnail slot="start">
              <img src="{{f.imagem}}" />
            </ion-thumbnail>
            <div class="divHist">
              <p class="titleHist">{{f.titulo}}</p>
              <p class="precoHist">R${{f.preco}}</p>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-modal>

<ion-tabs>
  <ion-tab-bar slot="bottom" translucent="true">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="bag-handle"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="pricetags"></ion-icon>
      <ion-label>Promoções</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="storefront"></ion-icon>
      <ion-label>Lojas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
